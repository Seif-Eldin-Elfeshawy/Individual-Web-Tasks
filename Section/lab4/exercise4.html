<!DOCTYPE html>
<html>
  <head>
    <title>CSS Display</title>
    <style>
      .parent {
        display: flex;
        background-color: greenyellow;
        padding: 0px;
      }

      li {
        background-color: skyblue;
        border: 1px solid black;
        padding: 12px;
        margin: 8px;
        list-style: none;
      }
    </style>
  </head>

  <body>
    <ul class="parent">
      <li>Home</li>
      <li>About</li>
      <li>Gallery</li>
      <li>Blogs</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
