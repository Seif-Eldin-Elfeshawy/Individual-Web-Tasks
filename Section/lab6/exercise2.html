<!DOCTYPE html>
<html>
<head>
    <title>Example2</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
    }

    .l {
      width: 50%;
      height: 100%;
      float: left;
      background-color: #d5c9c9;
      position: relative;
    }

    .lform {
      width: 80%;
      max-width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      text-align: center;
    }

    .lform label {
      display: block;
      margin-top: 10px;
    }

    .lform input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .lform button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .r {
      width: 50%;
      height: 100%;
      float: left;
      overflow: hidden;
      position: relative; 
    }

    .r-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }

    button {
      width: 100%;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="l">
      <form class="lform">
        <label for="name">Name</label>
        <input type="text" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="r">
      <img src="images/watch.jpg" alt="watch" class="r-image">
    </div>
  </div>
</body>
</html>
