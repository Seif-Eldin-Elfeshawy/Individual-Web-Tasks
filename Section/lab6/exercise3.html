<!DOCTYPE html>
<html>
<head>
  <title>Exercice3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color:rgba(79, 78, 78, 0.63);
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }

    form h2 {
      text-align: center;
      color: black;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: black;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: blue;
      outline: none;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
      display: inline-block;
    }

    .checkbox-group div {
      margin-top: 5px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-size: 14px;
      color: black;
      display: inline;
    }

    .radio-group div {
      margin-top: 5px;
    }

    .radio-group input[type="radio"] {
      margin-right: 8px;
    }

    select {
      background-color: #fff;
      color: #333;
      padding-right: 10px;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <h2>Registration Form</h2>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <div class="checkbox-group">
        <label>Preferences:</label>
        <div>
          <input type="checkbox" id="news" name="preferences" value="news">
          <label for="news">Receive Newsletter</label>
        </div>
        <div>
          <input type="checkbox" id="updates" name="preferences" value="updates">
          <label for="updates">Product Updates</label>
        </div>
      </div>
      
      <div class="radio-group">
        <label>Gender:</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
      </select>
      
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself"></textarea>
      
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
