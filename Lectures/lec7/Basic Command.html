<!DOCTYPE html>
<html>

<head>
    <title>Basic Commands</title>
</head>

<body style="font-size: 20px;">
    <h1>This is simple and most used commands in javascript</h1>
    <p id="inner"></p>
    <script>
        alert('Hello to java script ');
        document.write('This is Writen by <b>document.write()</b>');
        document.getElementById("inner").innerHTML = 'this is written by <b>innerHTML</b>';
    </script>

</body>

</html>
