<!DOCTYPE html>
<html>
<head>
    <title>Invisible border</title>
    <style>
        table,th,td{
            border: 2px solid white;
            border-collapse: collapse;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Invisible border</h1>
    <table >
        <tr>
            <th>First name</th><th>Last name</th><th>Age</th>
        </tr>
        <tr>
            <td>Ola</td><td>Ahmed</td><td>25</td>
        </tr>
        <tr>
            <td>Amr</td><td>Yousef</td><td>26</td>
        </tr>
        <tr>
            <td>Omar</td><td>Mohamed</td><td>23</td>
        </tr>
    </table>
</body>
</html>
