<!DOCTYPE html>
<html>
    <head>
        <title>Horizontal vs Vertical heading</title>
        <style>
            table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Horizontal heading</h1>
        <table>
            <tr>
                <th>First name</th><th>Last name</th><th>Age</th>
            </tr>
            <tr>
                <td>Ola</td><td>Ahmed</td><td>25</td>
            </tr>
            <tr>
                <td>Amr</td><td>Yousef</td><td>26</td>
            </tr>
            <tr>
                <td>Omar</td><td>Mohamed</td><td>23</td>
            </tr>
        </table>
        <hr style="border-color: red;">
        <h1>Vertical heading</h1>
        <table>
            <tr>
                <th>First name</th><td>Ola</td><td>Amr</td><td>Omar</td>
            </tr>
            <tr>
                <th>Last name</th><td>Ahmed</td><td>Yousef</td><td>Mohamed</td>
            </tr>
            <tr>
                <th>Age</th><td>25</td><td>26</td><td>23</td>
            </tr>
        </table>
    </body>
</html>
