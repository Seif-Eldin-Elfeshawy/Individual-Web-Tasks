<!DOCTYPE html>
<html>
<head>
    <title>Border style</title>
    <style>
        table,th,td{
            border: 3px inset dodgerblue;
            border-radius: 10px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Border Style (Inset and Round)</h1>
    <table style="width: 100%;">
        <tr>
            <th>First name</th><th>Last name</th><th>Age</th>
        </tr>
        <tr>
            <td>Ola</td><td>Ahmed</td><td>25</td>
        </tr>
        <tr>
            <td>Amr</td><td>Yousef</td><td>26</td>
        </tr>
        <tr>
            <td>Omar</td><td>Mohamed</td><td>23</td>
        </tr>
    </table>
</body>
</html>
