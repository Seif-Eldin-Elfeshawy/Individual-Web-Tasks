<!DOCTYPE html>
<html>
<head>
    <title>Merging cells</title>
    <style>
        table,td{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Merging cells</h1>
    <table style="width: 10cm;height: 5cm;font-size: 60px;">
       <caption>Colspan</caption>
        <tr>
        <td colspan="2">A</td><td>B</td>
       </tr>
       <tr>
        <td>C</td><td>D</td><td>E</td>
       </tr>
    </table>
    <hr style="border-color: red;">
    <table style="width: 10cm;height: 5cm;font-size: 60px;">
       <caption>Rowspan</caption>
        <tr>
        <td>A</td><td rowspan="2">B</td><td>C</td>
       </tr>
       <tr>
        <td>D</td><td>E</td>
       </tr>
    </table>
</body>
</html>
