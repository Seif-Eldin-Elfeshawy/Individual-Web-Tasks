<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <!-- Display Section -->
        <div class="display">0</div>

        <!-- Number and Operator Buttons -->
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item operator">/</div>

        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item operator">*</div>

        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item operator">-</div>

        <div class="grid-item">0</div>
        <div class="grid-item">.</div>
        <div class="grid-item operator">+</div>

        <div class="grid-item equal">=</div>
        <div class="grid-item tri">sin</div>
        <div class="grid-item tri">cos</div>
        <div class="grid-item tri">tan</div>
        <div class="grid-item log">log</div>
        <div class="grid-item power">exp</div>
        <div class="grid-item c">c</div>

        <!-- Function Buttons for sin, cos, tan, log, exp -->
    </div>

    <script src="script.js"></script>
</body>

</html>
