<!DOCTYPE html>
<html>

<head>
    <title>Shadow</title>
    <style>
        body{
            font-size: 30px;
        }
        h1 {
            text-shadow: 3px 3px gold;
        }

        div {
            color: red;
            width: 300px;
            height: 100px;
            background-color: blue;
            box-shadow: 10px 10px ;
        }
    </style>
</head>

<body>
    <h1>This is text shadow</h1>
    <div>
        this is box shadow
    </div>
</body>

</html>
