<!DOCTYPE html>
<html>
<head>
    <title>CSS styles</title>
    <!--Internal style-->
    <style>
        h3{
            color: red;
            background-color: gold;
            text-align: center;
        }
    </style>
    <!--External style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline style-->
    <h1 style="color: gold;background-color: red;text-align: center;">Inline style</h1>
    <h3>Internal style</h3>
    <p><b>External style</b></p>

</body>
</html>
