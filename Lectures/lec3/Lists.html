<!DOCTYPE html>
<head>
    <title>Lists</title>
</head>
<body>
    <h1>orderd list</h1>
    <ol>
        <li style="color: red;">HTML <ul><li>H</li><li>T</li><li>M</li><li>L</li></ul></li><li style="color: blue;">CSS</li><li style="color: green;">Javascript</li>
    </ol>
    <h1>unorderd list</h1>
    <ul>
        <li>HTML</li><li>CSS</li><li>Javascript</li>
    </ul>
    <h1>description list</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text markup language</dd>
        <dt>css</dt>
        <dd>cascaded style sheets</dd>
        <dt>Js</dt>
        <dd>Javascript</dd>
    </dl>
</body>
</html>
